<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickBox</title>
    <!-- CSS Leflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <!-- JS Leflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
     <!-- CSS bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Scrip con funciones generales -->
    <script src="../js/funcionesGenerales.js"></script>
    <!-- Script con lo concreto que se ejecutará de esta página -->
    <script src="../js/suscripciones.js"></script>
</head>
<body>
    <main class="cuerpoMosaico">
        <div id="suscribirse">
            <div id="tiposSusc">
                <button type="button" class="susc suscActiva"><p>1</p><p>Mes</p></button>
                <button type="button" class="susc"><p>6</p><p>Meses</p></button>
                <button type="button" class="susc"><p>12</p><p>Meses</p></button>
            </div>
            <div id="recibo">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">1 mes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Coste X mes</td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>Ahorras</td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>Coste de envío </td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>X</td>
                        </tr>
                    </tbody>
                </table>
                <button>Suscribirse</button>
            </div>
        </div>
    </main>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
