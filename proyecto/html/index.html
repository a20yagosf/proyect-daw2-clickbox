<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ClickBox</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <link rel="stylesheet" href="../css/styles.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?always=1&hideDetailsBtn=1"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="../plugins/mustache-wax.min.js"></script>
        <script src="../js/funcionesGenerales.js"></script>
        <script src="../js/index.js"></script>
    </head>
    <body>
        <header></header>
        <main>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div id="ventanaCarga">
            <svg>
                <defs>
                    <mask id="maskLogo">
                        <title>Clip del logo de la página</title>
                        <desc>El logo de Clickbox para usar como máscara</desc>
                        <image x="0" y="0"   width="500" height="229" href="../img/mascaraLogo.svg" preserveAspectRatio="xMidYMax meet" ></image>
                    </mask>
                </defs>
                <rect x="0" y="0" width="500" height="229" fill="#0291A5" mask="url(#maskLogo)" style="transform: rotate(180deg) translate(-500px, -229px)">
                </rect>
                <rect x="0" y="0" width="500" height="229" fill="#0291A5" mask="url(#maskLogo)" style="transform: rotate(180deg) translate(-500px, -229px)">
                    <animate attributeType="XML" attributeName="height" from="0" to="229" dur="3s" begin="1s" repeatCount="indefinite"></animate>
                </rect>
                <text x="30%" y="280">Cargando</text>
            </svg>
        </div>
    </body>
</html>
