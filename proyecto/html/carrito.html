<!DOCTYPE html>
<html lang="es">
    <!-- prueba commit new branch -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickBox</title>
    <!-- Alerta de cookies -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?always=1&hideDetailsBtn=1"></script>
    <!-- Script con todas las funciones -->
    <script src="../js/funcionesGenerales.js"></script>
    <!-- Que se ejecutará en esta página -->
    <script src="../js/carrito.js"></script>
</head>
<body>
    <main class="cuerpoMosaico" id="carritoCuerpo">
        <div id="carrito">
            <header>
                <h1>Cesta</h1>
                <button>Vaciar Carrito</button>
            </header>
            <div id="cuerpoCarrito">
                <div class="productoCarrito">
                    <div class="imgCarrito"></div>
                    <h3>Nombre producto</h3>
                    <form class="botonesCarrito" action="" method="POST">
                        <input type="number" name="idProduct" id="" minlength="0" value="1">
                        <button>Eliminar</button>
                    </form>
                    <p>Precio: 45 €</p>
                </div>
                <div class="productoCarrito">
                    <div class="imgCarrito"></div>
                    <h3>Nombre producto</h3>
                    <form class="botonesCarrito" action="" method="POST">
                        <!-- Se actualiza automaticamente el carrito -->
                        <input type="number" name="idProduct" id="" minlength="0" value="1">
                        <button>Eliminar</button>
                    </form>
                    <p>Precio: 10 €</p>
                </div>
                <p>Total: <span>55 €</span></p>
            </div>
        </div>
    </main>
    <div id="ventanaCarga">
        <svg>
            <defs>
                <mask id="maskLogo">
                    <title>Clip del logo de la página</title>
                    <desc>El logo de Clickbox para usar como máscara</desc>
                    <image x="0" y="0"   width="500" height="229" href="../img/mascaraLogo.svg" preserveAspectRatio="xMidYMax meet"></image>
                </mask>
            </defs>
            <rect x="0" y="0" width="500" height="229" fill="red" mask="url(#maskLogo)" style="transform: rotate(180deg) translate(-500px, -229px)">
                <animate attributeType="XML" attributeName="height" from="0" to="229" dur="3s" begin="1s" repeatCount="indefinite"></animate>
            </rect>
            <text x="30%" y="280">Cargando
            </text>
        </svg>
    </div>
</body>
</html>
