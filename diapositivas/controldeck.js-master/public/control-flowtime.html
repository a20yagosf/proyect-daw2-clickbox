<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="decks/flowtime.js/css/flowtime.css">
	<script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <div class="controls-contain">
        <div class="controls reveal">
            <div class="controls-row">
                <div>
                    <a href="#" data-command="prev(true)" class="btn btn-small">Skip Fragments</a>
				</div>
                <div class="sep"></div>
				<div>
                    <a href="#" data-command="prev" class="btn"><span class="arrow arrow-u">▲</span></a>
                </div>
                <div>
                	<a href="#" data-command="prevSection" class="btn"><span class="arrow arrow-l">◀</span></a>
                	<a href="#" data-command="nextSection" class="btn"><span class="arrow arrow-r">▶</span></a>
                </div>
                <div>
                    <a href="#" data-command="next" class="btn"><span class="arrow arrow-d">▼</span></a>
				</div>
                <div class="sep"></div>
				<div>
                    <a href="#" data-command="next(true)" class="btn btn-small">Skip Fragments</a>
                </div>
            </div>
        </div>
    </div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./controldeck.js"></script>

</body>
</html>
